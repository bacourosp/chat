<ion-view view-title="Opciones" >
<ion-nav-bar class="bar-assertive" align-title="left">
      <ion-nav-back-button class="no-text">
      <i class="icon ion-ios-arrow-back"></i>
                  </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="display: none"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-search" id="menu-popover" ng-click="popover.show($event)" style="color: #336699;"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
    <ion-content class="fondo-img">
      
      <div class="top-content row"> 
      
           <div class="row">
                <div class="col">  
                 <ion-md-input class="item_input color_input" id="password_color" name="actual" label="actual" placeholder="Contraseña actual" hightlight-color="energized" type="password" ng-model="actual.value" ng-keypress="botonEnter($event)"></ion-md-input>

                 <ion-md-input class="item_input color_input" id="password_color" name="nueva" label="nueva" placeholder="Contraseña nueva" hightlight-color="energized" type="password" ng-model="nueva.value" ng-keypress="botonEnter($event)"></ion-md-input>

                 <ion-md-input class="item_input color_input" id="password_color" name="confirmar" label="confirmar" placeholder="Confirmar Contraseña" hightlight-color="energized" type="password" ng-model="confirmar.value" ng-keypress="botonEnter($event)"></ion-md-input>      
                 
             </div>
            </div>
      </div>
       
       
     

    
      <div class="bottom-content row">
      <div class="col col-center">
      <center>
      <a id="color_boton_opciones" class="login button button-block button-stable" ng-click="actualizarCalve()">
          CAMBIAR CONTRASEÑA
        </a></center>  </div>
    </div>
     

    </ion-content>
</ion-view>
