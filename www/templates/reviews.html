<ion-view view-title="{{nombre}}">
<ion-nav-bar class="bar-assertive" align-title="center">
      <ion-nav-back-button class="no-text">
      <i class="icon ion-ios-arrow-back"></i>
                  </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="display: none"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-search" id="menu-popover" ng-click="popover.show($event)" style="color: #336699;"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
    <ion-content class="fondo-img" overflow-scroll="false"> 

 
<div class="destacados">

<div id="margen_reviews">

<img class="portada_reviews" ng-src="img/iconos-perfil/portada_reviews.png"></img>
<p class="titulo_reviews">PUNTUACIÃ“N BASADA EN 183 OPINIONES DE USUARIOS.</p>
<span class="valor_reviews">{{reviews}}</span>

  
</div>


<ion-list>
            <ion-item id="borde_review" class="item item-thumbnail-left waves-effect" 
            ng-repeat="calificacion in calificaciones" ng-click="blinds();">
              <img ng-src="{{ calificacion.logo }}">

              <rating id="ratingReviews" class="ratingCalificaciones" ng-model="calificacion.puntaje" max="rating.max" ng-click="goSetReviews(calificacion.puntaje)"></rating>
              <h2 class="fechaCalificaciones">{{ calificacion.fecha }}</h2>
              </br>
              <textarea id="comentario" class="comentarioCalificaciones" ngModel="calificacion.comentario" name="comentario" required ngRequired="string" ngMinlength="number" ngMaxlength="number" ngPattern="string" ngChange="calificacion.comentario">{{calificacion.comentario}}</textarea>
 
             <!--<div class="divider"></div>-->

            </ion-item>           

</ion-list>
