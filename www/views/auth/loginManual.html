<ion-view hide-nav-bar="true" class="loginManual-titulos" cache-view="false">
  <ion-content >
    
      <div class="row row-center">

  <div class="col">  
    <img ng-src="img/logos/logo_login.png"></div>
    
      </div>

       
    
    <!-- FORM ============================================================== -->
    <!-- =================================================================== -->
    
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

<!-- NAME -->
<ion-md-input ng-class="{ 'has-error' : userForm.usuario.$invalid && !userForm.usuario.$pristine }" class="item_input color_input" id="usuario" name="usuario" label="Usuario/Mail" placeholder="Usuario/Mail" hightlight-color="energized" ng-model="usuario.value" ng-minlength="3" ng-maxlength="19" required></ion-md-input>
      <p ng-show="userForm.usuario.$error.required" class="help-block">Campo Requerido.</p>
      <p ng-show="userForm.usuario.$error.minlength" class="help-block">El nombre de usuario es demasiado corto.</p>
      <p ng-show="userForm.usuario.$error.maxlength" class="help-block">El nombre de usuario es demasiado largo.</p>

<!-- password -->
<ion-md-input ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }" class="item_input color_input" id="password" name="password" label="Contrase単a" placeholder="Contrase単a" hightlight-color="energized" type="password" ng-model="password.value" ng-keypress="botonEnter($event)" ng-minlength="3" required></ion-md-input> 
      <p ng-show="userForm.password.$error.required" class="help-block">Campo Requerido.</p>
      <p ng-show="userForm.password.$error.minlength" class="help-block">La contrase単a de usuario es demasiado corta.</p>

 <!--class="hide-on-keyboard-open" -->
    <div class="bottom-content row" >
      <div class="col col-center">
      <center>
      <button style="width: 200px;" type="submit" class="login button button-block button-stable" ng-disabled="userForm.$invalid" disabled>
               Continuar     
        </button>
         <br>
        <a class="mi-cuenta" ui-sref="restablecerClave()" >Olvide mi Contrase単a</a>
         </center>       
      </div>
    </div>
        
    </form>
  </ion-content>
</ion-view>
